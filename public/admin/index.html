
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DropDeck Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #111;
        color: #fff;
      }
      .nc-appHeader-container {
        background-color: #1a1a1a !important;
      }
      .nc-appHeader-content {
        background-color: #1a1a1a !important;
      }
      .nc-appHeader-button {
        background-color: #333 !important;
        color: white !important;
      }
      .nc-entryListing-cardImage {
        background-size: contain !important;
        background-repeat: no-repeat !important;
        background-position: center !important;
      }
      .custom-cms-tabs {
        display: flex;
        background: #1a1a1a;
        padding: 10px;
        margin-bottom: 20px;
        border-bottom: 1px solid #444;
        width: 100%;
      }
      .custom-cms-tabs .tab-item {
        padding: 10px 20px;
        cursor: pointer;
        color: #aaa;
      }
      .custom-cms-tabs .tab-item.active {
        border-bottom: 2px solid white;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script>
      fetch('/admin/config.yml')
        .then(response => response.text())
        .then(config => {
          const yaml = window.jsyaml.load(config);
          
          // Add password protection
          const checkPassword = function() {
            const password = prompt("Please enter password to access the CMS:");
            if (password !== "DEepu1234@&") {
              alert("Incorrect password. Access denied.");
              setTimeout(checkPassword, 100);
              return false;
            }
            return true;
          };
          
          if (!checkPassword()) {
            return;
          }
          
          // Configure backend
          if (yaml.backend) {
            yaml.backend.base_url = window.location.origin;
          }
          
          window.CMS.init({ 
            config: yaml,
            onLogin: function() {
              // Remove bottom navigator and add custom tabs UI
              document.body.classList.add('cms-authenticated');
              
              // Create and add custom tabs
              setTimeout(() => {
                const nav = document.createElement('div');
                nav.className = 'custom-cms-tabs';
                nav.innerHTML = `
                  <div class="tab-item active" data-collection="projects">Projects</div>
                  <div class="tab-item" data-collection="updates">Updates</div>
                `;
                
                const mainContent = document.querySelector('.css-1f7nhiq-CollectionTopContainer');
                if (mainContent && !document.querySelector('.custom-cms-tabs')) {
                  mainContent.prepend(nav);
                  
                  // Add tab functionality
                  document.querySelectorAll('.tab-item').forEach(tab => {
                    tab.addEventListener('click', function() {
                      document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                      this.classList.add('active');
                      
                      // Find and click the corresponding collection in the sidebar
                      const collectionName = this.getAttribute('data-collection');
                      const sidebarLink = document.querySelector(`a[href="#/collections/${collectionName}"]`);
                      if (sidebarLink) {
                        sidebarLink.click();
                      }
                    });
                  });
                }
              }, 1000);
              
              // Hide bottom navigator in CMS
              const style = document.createElement('style');
              style.textContent = `
                .nc-appHeader-content-navList {
                  display: none !important;
                }
              `;
              document.head.appendChild(style);
            }
          });
          
          // Apply custom styling to match the main site theme
          const style = document.createElement('style');
          style.innerHTML = `
            .nc-app-content {
              background-color: #111;
              color: white;
            }
            .nc-controlPane-control {
              background-color: #222;
              border: 1px solid #444;
            }
            .nc-entryEditor-content {
              background-color: #222;
            }
            .nc-entryEditor-container {
              background-color: #222;
            }
            input, textarea {
              background-color: #333 !important;
              color: white !important;
              border: 1px solid #555 !important;
            }
            .nc-collectionPage-sidebarHeading {
              color: white !important;
            }
            .nc-collectionPage-sidebar {
              background-color: #1a1a1a;
              border-right: 1px solid #444;
            }
            body.cms-authenticated .nc-appHeader {
              position: relative !important;
            }
            .nc-collectionPage-container {
              background-color: #111;
            }
            .nc-entryListing-container {
              background-color: #222;
            }
            .nc-entryListing-card {
              background-color: #333;
              border: 1px solid #444;
            }
            .nc-entryEditor-toolbar {
              background-color: #222;
            }
          `;
          document.head.appendChild(style);
        })
        .catch(error => {
          console.error("Error initializing CMS:", error);
          document.body.innerHTML = `<div style="padding: 20px; color: white; text-align: center;">
            <h1>Error loading CMS</h1>
            <p>${error.message}</p>
          </div>`;
        });
    </script>
  </body>
</html>
