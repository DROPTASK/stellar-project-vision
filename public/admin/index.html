
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DropDeck Admin</title>
    <!-- Load Netlify Identity widget first -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Load js-yaml before CMS -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
    <!-- Load Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #111;
        color: #fff;
        margin: 0;
      }
      
      .nc-appHeader-container {
        background-color: #1a1a1a !important;
      }
      
      .nc-appHeader-content {
        background-color: #1a1a1a !important;
      }
      
      .nc-appHeader-button {
        background-color: #333 !important;
        color: white !important;
      }
      
      .nc-entryListing-cardImage {
        background-size: contain !important;
        background-repeat: no-repeat !important;
        background-position: center !important;
      }

      /* Admin login form styling */
      .admin-login-form {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      }

      .admin-login-form h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
      }

      .admin-login-form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        background-color: #222;
        border: 1px solid #333;
        border-radius: 4px;
        color: white;
        font-size: 16px;
      }

      .admin-login-form button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #3b82f6, #2563eb);
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .admin-login-form button:hover {
        opacity: 0.9;
      }

      .admin-login-error {
        color: #ef4444;
        margin-bottom: 15px;
        text-align: center;
      }

      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #333;
        border-radius: 50%;
        border-top: 5px solid #3b82f6;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="admin-root">
      <!-- Login form will be inserted here -->
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>

    <script>
      // Admin password (in production, this would be managed more securely)
      const ADMIN_PASSWORD = "DEepu1234@&";
      
      // Auth state
      let isAuthenticated = false;

      // Create custom login form
      function renderLoginForm(errorMessage = null) {
        const loginForm = document.createElement('div');
        loginForm.classList.add('admin-login-form');
        
        loginForm.innerHTML = `
          <h1>Admin Login</h1>
          ${errorMessage ? `<div class="admin-login-error">${errorMessage}</div>` : ''}
          <form id="password-form">
            <input type="password" id="password-input" placeholder="Enter password" required>
            <button type="submit">Access Admin Panel</button>
          </form>
        `;
        
        document.getElementById('admin-root').innerHTML = '';
        document.getElementById('admin-root').appendChild(loginForm);
        
        document.getElementById('password-form').addEventListener('submit', function(e) {
          e.preventDefault();
          const password = document.getElementById('password-input').value;
          
          if (password === ADMIN_PASSWORD) {
            isAuthenticated = true;
            localStorage.setItem('cmsAuthenticated', 'true');
            initCMS();
          } else {
            renderLoginForm('Invalid password. Please try again.');
          }
        });
      }

      // Initialize Netlify CMS
      function initCMS() {
        document.getElementById('admin-root').innerHTML = '';
        document.getElementById('admin-root').innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
        
        // Wait to make sure all scripts have loaded
        setTimeout(async function() {
          try {
            if (typeof window.CMS === 'undefined') {
              throw new Error('CMS is not defined. Check that the script loaded properly.');
            }
            
            const response = await fetch('/admin/config.yml');
            if (!response.ok) {
              throw new Error('Failed to load config file: ' + response.status);
            }
            
            const config = await response.text();
            if (!config) {
              throw new Error('Config file is empty');
            }
            
            if (typeof jsyaml === 'undefined') {
              throw new Error('js-yaml is not defined. Check that the script loaded properly.');
            }
            
            const yaml = jsyaml.load(config);
            if (!yaml) {
              throw new Error('Failed to parse config file');
            }
            
            // Initialize CMS with config
            window.CMS.init({ config: yaml });
            
            // Handle Netlify Identity
            if (window.netlifyIdentity) {
              window.netlifyIdentity.on("init", user => {
                if (!user) {
                  window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                  });
                }
              });
            }
          } catch (error) {
            console.error("Error initializing CMS:", error);
            document.getElementById('admin-root').innerHTML = `
              <div class="admin-login-form">
                <h1>Error loading CMS</h1>
                <p>${error.message}</p>
                <button onclick="location.reload()">Try Again</button>
              </div>
            `;
          }
        }, 1000);
      }

      // Check if user is already authenticated
      window.addEventListener('DOMContentLoaded', function() {
        const authenticated = localStorage.getItem('cmsAuthenticated') === 'true';
        if (authenticated) {
          isAuthenticated = true;
          initCMS();
        } else {
          renderLoginForm();
        }
      });
    </script>
  </body>
</html>
