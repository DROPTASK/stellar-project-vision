
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    <style>
      :root {
        --primary-color: #7C3AED;
        --secondary-color: #4F46E5;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      
      .login-page {
        background: linear-gradient(to right bottom, var(--primary-color), var(--secondary-color));
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      
      .login-container h1 {
        margin-top: 0;
        text-align: center;
        color: var(--primary-color);
      }
      
      .login-form {
        margin-top: 1.5rem;
      }
      
      .login-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      
      .login-form button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      
      .login-form button:hover {
        opacity: 0.9;
      }
      
      .error-message {
        color: #e53e3e;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      /* Netlify CMS customization */
      .nc-app-header {
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color)) !important;
      }
    </style>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
      
      // Custom authentication
      const password = "9084996719";
      
      // Create login page
      const createLoginPage = () => {
        document.body.innerHTML = `
          <div class="login-page">
            <div class="login-container">
              <h1>CMS Login</h1>
              <div id="error" class="error-message"></div>
              <form class="login-form" id="login-form">
                <input type="password" id="password" placeholder="Enter password" required />
                <button type="submit">Login</button>
              </form>
            </div>
          </div>
        `;
        
        document.getElementById('login-form').addEventListener('submit', (e) => {
          e.preventDefault();
          const enteredPassword = document.getElementById('password').value;
          
          if (enteredPassword === password) {
            localStorage.setItem('cms-logged-in', 'true');
            initCMS();
          } else {
            document.getElementById('error').textContent = 'Incorrect password';
          }
        });
      };
      
      // Initialize CMS
      const initCMS = () => {
        // Clear login page if it exists
        document.body.innerHTML = '';
        
        // Load config and init CMS
        fetch('/admin/config.yml')
          .then(response => response.text())
          .then(config => {
            const yaml = window.jsyaml.load(config);
            
            // Configure the backend with the GitHub token
            yaml.backend.auth_type = 'github-token';
            yaml.backend.token = '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';
            
            window.CMS.init({ config: yaml });
          });
      };
      
      // Check if already logged in
      document.addEventListener('DOMContentLoaded', () => {
        const isLoggedIn = localStorage.getItem('cms-logged-in') === 'true';
        
        if (isLoggedIn) {
          initCMS();
        } else {
          createLoginPage();
        }
      });
    </script>
  </body>
</html>
